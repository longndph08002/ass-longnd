<h1 style="text-align:center">Trang quản lý</h1>
 <a style="color:red" class="card-text" *ngIf="selected">{{selected.desc}}</a>
<table class="table table-bordered table-hover " >
<thead>
  <tr>
    <th>ID</th>
    <th>Product Name</th>
    <th>Price</th>
    <th>Img</th>
    <th>Action</th>
   </tr>
</thead>
<tbody *ngFor="let product of products" >
   <tr>
     <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>${{product.price}}</td>
    <td>{{product.img}}</td>
    <td>
      	<button class="btn btn-primary" (click)="showDetail(product)">Chi tiet</button>
      
    </td>
  </tr>

</table>
